# MS365 Users MCP Server - HTTP + HTTPS
server {
    listen 80;
    listen 443 ssl http2;
    server_name ms365-users.brainaihub.tech;

    # SSL certificates (verranno creati da certbot)
    ssl_certificate /etc/letsencrypt/live/ms365-users.brainaihub.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ms365-users.brainaihub.tech/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # ACME challenge (FONDAMENTALE per certbot!)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # MCP SSE Endpoint
    location /mcp/ {
        proxy_pass http://ms365-users-app:8013/mcp/;
        proxy_http_version 1.1;
        
        # SSE Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Forward Authorization header
        proxy_set_header Authorization $http_authorization;
        
        # Standard Proxy Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for SSE (long-lived connections)
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 10s;
        
        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
    }

    # Health Check
    location /health {
        proxy_pass http://ms365-users-app:8013/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Root endpoint (API info)
    location / {
        proxy_pass http://ms365-users-app:8013/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}
