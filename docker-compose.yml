services:
  nginx:
    image: nginx:alpine
    container_name: ms365-users-nginx
    networks:
      - proxy-network
    ports:
      - "18013:80"
      - "18413:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - swissknife_ssl-data:/etc/letsencrypt:ro
      - swissknife_certbot-webroot:/var/www/certbot
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped

  app:
    build: .
    container_name: ms365-users-app
    networks:
      - proxy-network
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./.env:/app/.env:ro
    env_file:
      - ./.env
    environment:
      - TZ=Europe/Rome
      - PYTHONUNBUFFERED=1
      - PORT=8013
      - TOKEN_CACHE_DB=/app/data/tokens.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8013/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy-network:
    external: true
    name: proxy-nginx_proxy-network

volumes:
  swissknife_ssl-data:
    external: true
    name: swissknife_ssl-data
  swissknife_certbot-webroot:
    external: true
    name: swissknife_certbot-webroot
