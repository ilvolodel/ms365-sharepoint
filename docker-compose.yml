services:
  app:
    build: .
    container_name: ms365-sharepoint-app
    networks:
      - proxy-network
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./.env:/app/.env:ro
    env_file:
      - ./.env
    environment:
      - TZ=Europe/Rome
      - PYTHONUNBUFFERED=1
      - PORT=8046
      - TOKEN_CACHE_DB=/app/data/tokens.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8046/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy-network:
    external: true
    name: proxy-nginx_proxy-network
